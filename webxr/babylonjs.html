<script src="https://preview.babylonjs.com/babylon.js"></script>
<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
<script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
<script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
</head>
<body>
<div><button id="b1">Test 1</button> <button id="b2">Test 2</button> <button id="stop">STOP</button>
<pre id="debug"></pre></div>
<canvas id="renderCanvas" touch-action="none"></canvas>
<script type="module">
import * as B1 from './b1.mjs'
import * as B2 from './b2.mjs'
if(document.location.hash=='#T1') B1.start()
if(document.location.hash=='#T2') B2.start()
document.getElementById('b1').onclick = ()=>{B2.stop(); B1.start()}
document.getElementById('b2').onclick = ()=>{B1.stop(); B2.start()}
document.getElementById('stop').onclick = ()=>{B1.stop(); B2.stop()}
</script>
</body>
